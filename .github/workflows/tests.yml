name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run unit tests
      run: |
        pytest tests/ -v

    - name: Test CUDA & PyTorch
      run: |
        python -c "import torch; print(f'PyTorch: {torch.__version__}'); print(f'CUDA available: {torch.cuda.is_available()}')"

    - name: Test core imports
      run: |
        python -c "from src.core.optimized_assistant import OptimizedAssistant; print('✅ Core OK')"
        python -c "from src.services.detection.object_detector import ObjectDetector; print('✅ Detection OK')"
        python -c "from src.services.audio.text_to_speech import TextToSpeech; print('✅ Audio OK')"
        python -c "from src.services.narration_service import NarrationService; print('✅ Narration OK')"

    - name: Check code style (Black)
      run: |
        pip install black
        black --check src/ run.py || echo "⚠️ Code formatting issues found"

    - name: Lint with Flake8
      run: |
        pip install flake8
        flake8 src/ run.py --max-line-length=120 || echo "⚠️ Linting issues found"
      continue-on-error: true

    - name: Comment PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '✅ All tests passed!'
          })
      continue-on-error: true
